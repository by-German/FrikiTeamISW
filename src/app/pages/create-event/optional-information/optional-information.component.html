<div class="container">

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
    <h2>Optional information</h2>

    <h3>Assign a tag to your event</h3>

    <mat-form-field appearance="fill">
      <mat-label>insert link to the event page here</mat-label>
      <input matInput formControlName="tag">
    </mat-form-field>

    <h3>Official page of the event</h3>

    <mat-form-field appearance="fill">
      <mat-label>insert link to the event page here</mat-label>
      <input matInput formControlName="website">
    </mat-form-field>

    <br>
    <button mat-raised-button type="submit" [disabled]="form.invalid" class="btn-submit">
      SAVE
    </button>

  </form>

</div>
